<style type="text/css">
.box{
    width: 300px;

    margin-left: 600px;

border-radius: 50%;
    background: radial-gradient( rgb(241, 42, 75), rgb(75, 75, 223));

}
@media screen and (max-width: 700px){
    .box{
    width: 300px;
    height: 300px;
    margin: 100px;
    }
}


</style>
